theme = "onedark"

[editor]
true-color = true
cursorline = true
rulers = [80, 120]
auto-completion = true
auto-format = true
bufferline = "multiple"
line-number = "relative"
idle-timeout = 0
completion-trigger-len = 1
continue-comments = false

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "file-modification-indicator", "version-control"]
right = ["position", "position-percentage", "register", "spacer"] 
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "disable"

[keys.normal]
esc = ["collapse_selection"] #, "keep_primary_selection"]
X = "extend_line_above"
ret = ["move_line_down", "goto_line_start"]
